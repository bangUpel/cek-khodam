<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pengecekan khodam online</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="centered">
      <!-- Check form -->
      <div id="container">
        <h1>CEK KHODAM ONLINE</h1>
        <hr />
        <p>cek khodam yang selama ini menemanimu</p>
        <div class="form">
          <form>
            <input
              type="text"
              id="nama"
              placeholder="masukkan namamu disini"
              required
            />
            <button type="button" onclick="check()">Cek khodam</button>
          </form>
        </div>
        <hr />
        <p>created by <a href="https://github.com/bangUpel">bangUpel</a></p>
      </div>

      <!-- checked form -->
      <div id="checked">
        <h3 id="head-checked"></h3>
        <div id="img-container">
          <img src="/kodam.jpg" alt="" id="kodam" />
        </div>
        <div id="bungkus">
          <h2 id="namaKhodam"></h2>
          <p id="comment">"AWOKAWOKAWOKAOWK "</p>
          <button type="button" onclick="back()">Coba lagi</button>
        </div>
        <br />
      </div>
    </div>

      console.log("hello");

      let checked = document.getElementById("checked");
      let namaInput = document.getElementById("nama");
      let container = document.getElementById("container");

      let img = document.getElementById("kodam");
      let namaKhodam = document.getElementById("namaKhodam");
      let komentar = document.getElementById("comment");

      let arr_komentar = [

      let arr_ekstensi = [

      ];

      let min = 0;
      let max = 19;

      function check() {
        let nama = namaInput.value.trim(); // Ambil nilai dari input nama dan hapus spasi di awal dan akhir
        if (nama.length === 0) {
          alert("Tolong masukkan nama anda!");
        } else {
          let randomInt = Math.floor(Math.random() * (max - min + 1)) + min;
          console.log(randomInt);
          checked.style.display = "block";
          container.style.display = "none";
          head.textContent = `${nama}, khodam anda adalah :`;
          img.src = `/khodam/${randomInt}.${arr_ekstensi[randomInt]}`;
          namaKhodam.textContent = arr_khodam[randomInt];
          komentar.textContent = arr_komentar[randomInt];
        }
      }
      function back() {
        container.style.display = "block";
        checked.style.display = "none";
      }
    </script>
  </body>
